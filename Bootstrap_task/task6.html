<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        .form-control, .form-select {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-12">
            <label for="validationCustom01" class="form-label">Name</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="invalid-feedback">
                Name is required.
            </div>
        </div>
        <div class="col-md-12">
            <label for="validationCustomEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="validationCustomEmail" required>
            <div class="invalid-feedback">
                Email is required.
            </div>
        </div>
        <div class="col-md-12">
            <label for="validationCustomPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="validationCustomPassword" required>
            <div class="invalid-feedback">
                Password is required.
            </div>
        </div>
        <div class="col-md-12">
            <label for="validationCustomHobbies" class="form-label">Hobbies</label>
            <select class="form-select" id="validationCustomHobbies" required>
                <option selected disabled value="">Choose...</option>
                <option>Reading</option>
                <option>Traveling</option>
                <option>Cooking</option>
            </select>
        </div>
        <div class="col-12">
            <button class="btn btn-danger" type="submit">Submit</button>
        </div>
    </form>
</body>
<script>
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</html>
